<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PageEdit</title>
    <style>
        /* CSS Variables for Theme Colors - 主题颜色变量 */
        :root {
            --bg: #f8f6f1;          /* Background color - 背景色 */
            --bg-card: #fff;        /* Card background - 卡片背景 */
            --bg-top: #f3e9d2;      /* Top bar background - 顶部栏背景 */
            --border: #bfa77a;      /* Border color - 边框颜色 */
            --border-card: #e5d6b8; /* Card border - 卡片边框 */
            --text: #4e3b23;        /* Text color - 文本颜色 */
            --text-title: #7c5c2b;  /* Title text color - 标题文本颜色 */
            --text-secondary: #bfa77a; /* Secondary text color - 次要文本颜色 */
            --btn-bg: #fffbe6;      /* Button background - 按钮背景 */
            --btn-bg-hover: #f3e9d2; /* Button hover background - 按钮悬停背景 */
            --btn-text: #7c5c2b;    /* Button text color - 按钮文本颜色 */
            --btn-border: #bfa77a;  /* Button border - 按钮边框 */
            --btn-hover-border: #d7263d; /* Button hover border - 按钮悬停边框 */
            --btn-hover-text: #d7263d;  /* Button hover text - 按钮悬停文本 */
            --shadow: 0 2px 8px rgba(191,167,122,0.08); /* Shadow effect - 阴影效果 */
        }

        /* Night Theme - 夜间主题 */
        body[data-theme="night"] {
            --bg: #3a3a3a;
            --bg-card: #444;
            --bg-top: #393939;
            --border: #666;
            --border-card: #555;
            --text: #fff;
            --text-title: #fff;
            --text-secondary: #bbb;
            --btn-bg: #555;
            --btn-bg-hover: #666;
            --btn-text: #fff;
            --btn-border: #888;
            --btn-hover-border: #fff;
            --btn-hover-text: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.18);
        }

        /* Day Theme - 白天主题 */
        body[data-theme="day"] {
            --bg: #fff;
            --bg-card: #fff;
            --bg-top: #f5f5f5;
            --border: #ccc;
            --border-card: #eee;
            --text: #222;
            --text-title: #222;
            --text-secondary: #888;
            --btn-bg: #fff;
            --btn-bg-hover: #f0f0f0;
            --btn-text: #222;
            --btn-border: #bbb;
            --btn-hover-border: #222;
            --btn-hover-text: #222;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* Base Styles - 基础样式 */
        body {
            width: 340px;
            padding: 0;
            margin: 0;
            font-family: 'JetBrains Mono', 'Fira Mono', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
        }

        /* Top Bar Styles - 顶部栏样式 */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 42px;
            background: var(--bg-top);
            border-bottom: 2px solid var(--border);
            box-shadow: var(--shadow);
            padding: 0 10px;
            position: relative;
        }

        /* Title Styles - 标题样式 */
        .top-title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            color: var(--text-title);
            pointer-events: none;
        }

        /* Top Actions Container - 顶部操作容器 */
        .top-actions {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Icon Button Styles - 图标按钮样式 */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        /* Icon Button Hover State - 图标按钮悬停状态 */
        .icon-btn:hover {
            background: var(--btn-bg-hover);
        }

        /* Icon SVG Styles - 图标SVG样式 */
        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.2s, transform 0.2s;
        }

        /* Theme-specific Icon Colors - 主题特定的图标颜色 */
        .icon-btn.theme-day svg {
            fill: #f7c948;
        }

        .icon-btn.theme-night svg {
            fill: #7ecfff;
        }

        /* Style Dropdown Container - 样式下拉容器 */
        .style-dropdown {
            position: relative;
        }

        /* Style Select Dropdown - 样式选择下拉框 */
        .style-select {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-family: inherit;
            cursor: pointer;
            padding: 0 18px 0 4px;
            border-radius: 6px;
            height: 28px;
            appearance: none;
            outline: none;
        }

        /* Style Select Hover State - 样式选择悬停状态 */
        .style-select:hover {
            background: var(--btn-bg-hover);
        }

        /* Dropdown Arrow - 下拉箭头 */
        .style-dropdown::after {
            content: '▼';
            position: absolute;
            right: 6px;
            top: 7px;
            font-size: 12px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* Main Container - 主容器 */
        .container {
            padding: 20px 18px 18px 18px;
        }

        /* Input Card - 输入卡片 */
        .input-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 16px 14px 10px 14px;
            margin-bottom: 18px;
            border: 1.5px solid var(--border-card);
            display: flex;
            align-items: center;
        }

        /* Input Prompt - 输入提示符 */
        .input-card .prompt {
            color: var(--text-secondary);
            font-size: 18px;
            margin-right: 8px;
            font-weight: bold;
        }

        /* User Input Field - 用户输入框 */
        #userInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            background: transparent;
            color: var(--text);
        }

        /* Button Row Container - 按钮行容器 */
        .button-row {
            display: flex;
            gap: 14px;
            margin-bottom: 18px;
        }

        /* Main Button Styles - 主按钮样式 */
        .main-btn {
            flex: 1;
            padding: 10px 0;
            border-radius: 10px;
            border: 2px solid var(--btn-border);
            background: var(--btn-bg);
            color: var(--btn-text);
            font-size: 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(191,167,122,0.08);
            transition: background 0.2s, color 0.2s, border 0.2s;
        }

        /* Main Button Hover State - 主按钮悬停状态 */
        .main-btn:hover {
            background: var(--btn-bg-hover);
            color: var(--btn-hover-text);
            border-color: var(--btn-hover-border);
        }

        /* LLM Settings Section - LLM设置部分 */
        .llm-settings {
            margin-bottom: 18px;
        }

        /* Settings Header - 设置标题 */
        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            cursor: pointer;
            user-select: none;
        }

        /* Settings Title - 设置标题 */
        .settings-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-title);
            letter-spacing: 1px;
        }

        /* Settings Toggle Icon - 设置切换图标 */
        .settings-toggle {
            font-size: 12px;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .settings-toggle.expanded {
            transform: rotate(180deg);
        }

        /* Settings Content - 设置内容 */
        .settings-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .settings-content.expanded {
            max-height: 400px;
        }

        /* Settings Form - 设置表单 */
        .settings-form {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 16px;
            border: 1.5px solid var(--border-card);
        }

        /* Setting Row - 设置行 */
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        /* Setting Label - 设置标签 */
        .setting-label {
            font-size: 13px;
            font-weight: bold;
            color: var(--text);
            min-width: 80px;
        }

        /* Setting Input Container - 设置输入容器 */
        .setting-input {
            flex: 1;
            margin-left: 12px;
        }

        /* Select and Input Styles - 选择框和输入框样式 */
        .setting-select, .setting-input-field {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 13px;
            font-family: inherit;
            outline: none;
        }

        .setting-select:focus, .setting-input-field:focus {
            border-color: var(--btn-hover-border);
        }

        /* Readonly Input - 只读输入框 */
        .setting-input-field[readonly] {
            background: var(--bg-top);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Custom Config Section - 自定义配置部分 */
        .custom-config {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-card);
            display: none;
        }

        .custom-config.show {
            display: block;
        }

        /* Custom Models Container - 自定义模型容器 */
        .custom-models {
            max-height: 80px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
        }

        /* Model Tag - 模型标签 */
        .model-tag {
            display: inline-flex;
            align-items: center;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 4px;
            padding: 2px 6px;
            margin: 2px;
            font-size: 12px;
            color: var(--btn-text);
        }

        /* Model Tag Remove Button - 模型标签删除按钮 */
        .model-tag .remove {
            margin-left: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: bold;
        }

        .model-tag .remove:hover {
            color: #d7263d;
        }

        /* Add Model Input - 添加模型输入框 */
        .add-model-container {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .add-model-input {
            flex: 1;
            padding: 4px 6px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
            font-size: 12px;
            font-family: inherit;
        }

        .add-model-btn {
            padding: 4px 8px;
            border: 1px solid var(--btn-border);
            border-radius: 4px;
            background: var(--btn-bg);
            color: var(--btn-text);
            font-size: 12px;
            cursor: pointer;
        }

        .add-model-btn:hover {
            background: var(--btn-bg-hover);
        }

        /* History Section - 历史记录部分 */
        .history-section {
            margin-top: 8px;
        }

        /* History Title - 历史记录标题 */
        .history-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-title);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* History List Container - 历史记录列表容器 */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 180px;
            overflow-y: auto;
        }

        /* History Card - 历史记录卡片 */
        .history-card {
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(191,167,122,0.07);
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text);
            border: 1px solid var(--border-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* History Time - 历史记录时间 */
        .history-time {
            color: var(--text-secondary);
            font-size: 12px;
            margin-left: 10px;
        }

        /* Feedback Message - 反馈消息 */
        .feedback {
            position: fixed;
            top: 12px;
            right: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: inherit;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.12);
            z-index: 9999;
        }

        /* Success Feedback - 成功反馈 */
        .feedback.success {
            background-color: var(--btn-border);
        }

        /* Error Feedback - 错误反馈 */
        .feedback.error {
            background-color: #d7263d;
        }

        /* Show Feedback - 显示反馈 */
        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Top Bar - 顶部栏 -->
    <div class="top-bar">
        <span class="top-title">PageEdit</span>
        <div class="top-actions">
            <!-- Theme Toggle Button - 主题切换按钮 -->
            <button class="icon-btn" id="themeToggleBtn" title="夜间/白天模式切换">
                <svg id="themeIcon" viewBox="0 0 24 24">
                    <!-- Sun Icon - 太阳图标 -->
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                    <g stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </g>
                </svg>
            </button>
            <!-- Style Selection Dropdown - 样式选择下拉框 -->
            <div class="style-dropdown">
                <select class="style-select" id="styleSelect" title="选择样式">
                    <option value="retro">复古模式</option>
                    <option value="night">夜间模式</option>
                    <option value="day">白天模式</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Container - 主容器 -->
    <div class="container">
        <!-- Input Card - 输入卡片 -->
        <div class="input-card">
            <span class="prompt">&gt;</span>
            <input type="text" id="userInput" placeholder="输入修改指令...">
        </div>
        <!-- Action Buttons - 操作按钮 -->
        <div class="button-row">
            <button class="main-btn" id="applyButton">应用</button>
            <button class="main-btn" id="undoButton">撤销</button>
        </div>

        <!-- LLM Settings Section - LLM设置部分 -->
        <div class="llm-settings">
            <div class="settings-header" id="settingsHeader">
                <span class="settings-title">LLM Settings</span>
                <span class="settings-toggle" id="settingsToggle">▼</span>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="settings-form">
                    <!-- Provider Selection - 提供商选择 -->
                    <div class="setting-row">
                        <label class="setting-label">Provider</label>
                        <div class="setting-input">
                            <select class="setting-select" id="providerSelect">
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="deepseek">DeepSeek</option>
                                <option value="google">Google</option>
                                <option value="self-define">Self Define</option>
                            </select>
                        </div>
                    </div>

                    <!-- Model Selection - 模型选择 -->
                    <div class="setting-row">
                        <label class="setting-label">Model</label>
                        <div class="setting-input">
                            <select class="setting-select" id="modelSelect">
                                <option value="gpt-4">gpt-4</option>
                                <option value="gpt-4-turbo">gpt-4-turbo</option>
                                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Max Tokens Display - 最大Token显示 -->
                    <div class="setting-row">
                        <label class="setting-label">Max Token</label>
                        <div class="setting-input">
                            <input type="text" class="setting-input-field" id="maxTokensDisplay" readonly value="4096">
                        </div>
                    </div>

                    <!-- Temperature Input - 温度输入 -->
                    <div class="setting-row">
                        <label class="setting-label">Temperature</label>
                        <div class="setting-input">
                            <input type="number" class="setting-input-field" id="temperatureInput" 
                                   min="0" max="2" step="0.1" value="0.7">
                        </div>
                    </div>

                    <!-- Custom Configuration - 自定义配置 -->
                    <div class="custom-config" id="customConfig">
                        <!-- Base URL - 基础URL -->
                        <div class="setting-row">
                            <label class="setting-label">Base URL</label>
                            <div class="setting-input">
                                <input type="text" class="setting-input-field" id="baseUrlInput" 
                                       placeholder="https://api.example.com/v1">
                            </div>
                        </div>

                        <!-- API Key - API密钥 -->
                        <div class="setting-row">
                            <label class="setting-label">API Key</label>
                            <div class="setting-input">
                                <input type="password" class="setting-input-field" id="apiKeyInput" 
                                       placeholder="sk-...">
                            </div>
                        </div>

                        <!-- Custom Models - 自定义模型 -->
                        <div class="setting-row">
                            <label class="setting-label">Models</label>
                            <div class="setting-input">
                                <div class="custom-models" id="customModelsContainer">
                                    <!-- Model tags will be dynamically added here - 模型标签将动态添加到这里 -->
                                </div>
                                <div class="add-model-container">
                                    <input type="text" class="add-model-input" id="addModelInput" 
                                           placeholder="输入模型名称">
                                    <button class="add-model-btn" id="addModelBtn">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section - 历史记录部分 -->
        <div class="history-section">
            <div class="history-title">历史记录</div>
            <div class="history-list" id="historyContainer">
                <!-- History items will be dynamically added here - 历史记录项将动态添加到这里 -->
            </div>
        </div>
    </div>

    <!-- Feedback Message Container - 反馈消息容器 -->
    <div id="feedback" class="feedback"></div>

    <!-- Scripts - 脚本 -->
    <script src="popup.js"></script>
</body>
</html>
