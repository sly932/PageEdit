<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PageEdit</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin-bottom: 10px;
        }
        #userInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .history-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="输入修改指令，例如：把背景改成蓝色">
    </div>
    <div class="button-container">
        <button id="applyButton">应用修改</button>
        <button id="undoButton">撤销</button>
    </div>
    <div class="history-container" id="historyContainer">
        <!-- 历史记录将在这里动态显示 -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
