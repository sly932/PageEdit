<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PageEdit</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-100 text-gray-800 font-mono w-80">
    <!-- Top bar with title and action buttons -->
    <div class="bg-gray-200 border-b-2 border-gray-400 shadow-md flex items-center justify-center h-10">
        <div class="text-lg font-bold text-gray-700 tracking-wider">PageEdit</div>
    </div>

    <!-- Main content area -->
    <div class="p-4">
        <!-- LLM Settings Section -->
        <div class="bg-white border border-gray-300 rounded-lg shadow-sm">
            <!-- Settings Header -->
            <div class="flex items-center justify-between p-2 cursor-pointer select-none" id="settingsHeader">
                <span class="text-md font-bold text-gray-700 tracking-wide">LLM Settings</span>
                <span class="text-sm text-gray-500 transition-transform" id="settingsToggle">â–¼</span>
            </div>
            <!-- Settings Content -->
            <div class="overflow-hidden max-h-0 transition-all duration-300 ease-out" id="settingsContent">
                <div class="p-4 border-t border-gray-200">
                    <!-- Provider -->
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-bold text-gray-600 w-20" for="providerSelect">Provider</label>
                        <select class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-100 text-sm" id="providerSelect">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="google">Google</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="qwen">Qwen</option>
                            <option value="siliconflow">SiliconFlow</option>
                            <option value="self-define">Self-Define</option>
                        </select>
                    </div>
                    <!-- Model -->
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-bold text-gray-600 w-20" for="modelSelect">Model</label>
                        <select class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-100 text-sm" id="modelSelect"></select>
                    </div>
                    <!-- Max Tokens -->
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-bold text-gray-600 w-20" for="maxTokensDisplay">Max Tokens</label>
                        <input class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-200 text-gray-500 text-sm" type="text" id="maxTokensDisplay" readonly>
                    </div>
                    <!-- Temperature -->
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-bold text-gray-600 w-20" for="temperatureInput">Temperature</label>
                        <input class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-100 text-sm" type="number" id="temperatureInput" min="0" max="2" step="0.1">
                    </div>
                    <!-- Price -->
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-bold text-gray-600 w-20" for="priceDisplay">Price (per 1M)</label>
                        <input class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-200 text-gray-500 text-sm" type="text" id="priceDisplay" readonly>
                    </div>
                    <!-- Custom Config Section -->
                    <div class="mt-3 pt-3 border-t border-gray-200 hidden" id="customConfig">
                        <!-- Base URL -->
                        <div class="flex items-center justify-between mb-3">
                            <label class="text-sm font-bold text-gray-600 w-20" for="baseUrlInput">Base URL</label>
                            <input class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-100 text-sm" type="text" id="baseUrlInput">
                        </div>
                        <!-- API Key -->
                        <div class="flex items-center justify-between mb-3">
                            <label class="text-sm font-bold text-gray-600 w-20" for="apiKeyInput">API Key</label>
                            <input class="flex-1 ml-3 p-1 border border-gray-400 rounded bg-gray-100 text-sm" type="password" id="apiKeyInput">
                        </div>
                        <!-- Custom Models -->
                        <div class="mb-3">
                            <label class="text-sm font-bold text-gray-600 w-20 mb-1 block" for="addModelInput">Models</label>
                            <div class="max-h-20 overflow-y-auto border border-gray-400 rounded bg-gray-100 p-1 mb-1" id="customModelsContainer"></div>
                            <div class="flex gap-2">
                                <input class="flex-1 p-1 border border-gray-400 rounded bg-gray-100 text-xs" type="text" id="addModelInput" placeholder="Add custom model name">
                                <button class="p-1 border border-gray-400 rounded bg-gray-200 text-xs" id="addModelBtn">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
