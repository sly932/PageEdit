<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PageEdit</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #8b7355;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background-color: #fff;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: #6b4f3d;
            box-shadow: 2px 2px 8px rgba(139,115,85,0.2);
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #8b7355;
            border-radius: 6px;
            background-color: #fff;
            color: #6b4f3d;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #8b7355;
            color: #fff;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #e0e0e0;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .tab-container {
            background-color: #fff;
            border: 2px solid #8b7355;
            border-radius: 6px;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background-color: #f0e6d2;
            border-bottom: 2px solid #8b7355;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #6b4f3d;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background-color: #8b7355;
            color: #fff;
        }

        .history-container {
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
        }

        .history-container::-webkit-scrollbar {
            width: 8px;
        }

        .history-container::-webkit-scrollbar-track {
            background: #f0e6d2;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: #8b7355;
            border-radius: 4px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e0d6c2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            color: #8b7355;
            font-size: 12px;
        }

        .history-action {
            color: #6b4f3d;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }

        .feedback {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 12px 24px;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Courier New', monospace;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .feedback.success {
            background-color: #8b7355;
        }

        .feedback.error {
            background-color: #c17f59;
        }

        .feedback.show {
            opacity: 1;
        }

        /* 复古装饰元素 */
        .input-container::before {
            content: ">";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b7355;
            font-weight: bold;
        }

        #userInput {
            padding-left: 24px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="输入修改指令...">
    </div>
    <div class="button-container">
        <button id="applyButton">应用</button>
        <button id="undoButton">撤销</button>
    </div>
    
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="history">历史记录</button>
        </div>
        
        <div id="historyTab" class="tab-content active">
            <div class="history-container" id="historyContainer">
                <!-- 历史记录将在这里动态显示 -->
            </div>
        </div>
    </div>
    
    <div id="feedback" class="feedback"></div>
    
    <script src="popup.js"></script>
</body>
</html>
